<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Iframe Example</title>
<style>
  .iframe-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<h2>Responsive Iframe Example</h2>

<div class="iframe-container">
  <iframe src="https://nuevapp-a3teobxafa-uc.a.run.app/" title="Responsive Iframe Example"></iframe>
</div>

</body>
</html>
